<!DOCTYPE html>
<html manifest="cache.manifest">
<head lang="en">
    <meta charset="UTF-8">
    <title>AppCache-LocalStorage-SessionStorage</title>
    <link href="bower_components/normalize.css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/common.css" rel="stylesheet" type="text/css">
</head>
<body>
<main class="wrapper">
    <form id="authorization">
        <div class="form-group">
            <label for="email">Login</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <div class="form-group submit-group">
            <input type="submit" value="Signin">
            <a href="change-password.html" id="change-password">Change password</a>
        </div>
    </form>
</main>
</body>
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</html>
