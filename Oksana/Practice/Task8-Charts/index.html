<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Charts</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="bower_components/foundation-icon-fonts/foundation-icons.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main class="wrapper">
    <header class="top-panel">
        <i class="fi-list menu-btn"></i>
        <span class="logo">Charts</span>
        <form id="search-form">
            <div class="input-group">
                <label for="search-input">
                    <i class="fi-magnifying-glass"></i>
                </label>
                <input type="search" id="search-input" placeholder="Search">
            </div>
            <div class="input-group">
                <select>
                    <option>UserName1</option>
                    <option>UserName2</option>
                </select>
            </div>
        </form>
    </header>
    <div class="content-holder">
        <aside class="side-menu">
            <ul class="menu-list">
                <li>
                    <a href="#" class="menu-item active">
                        <i class="icon fi-graph-pie"></i>
                        D3 charts
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-item">
                        <i class="icon fi-graph-bar"></i>
                        Highcharts
                    </a>
                </li>
            </ul>
        </aside>
        <section class="charts-holder">
            <section class="top-bar">
                <ul class="actions-list">
                    <li>
                        <button class="yellow btn active">
                            <i class="fi-home icon"></i>
                            Drill down
                        </button>
                    </li>
                    <li>
                        <button class="green btn">
                            <i class="fi-shopping-cart icon"></i>
                            Default
                        </button>
                    </li>
                    <li>
                        <button class="blue btn">
                            <i class="fi-torsos-all-female icon"></i>
                            Comparing
                        </button>
                    </li>
                    <li>
                        <button class="red btn">
                            <i class="fi-info icon"></i>
                            Error
                        </button>
                    </li>
                </ul>
            </section>
            <h1 class="caption">D3 charts</h1>
            <div class="examples">
                <div class="bubbles-chart chart">
                    <h2 class="chart-type">Bubbles Chart</h2>
                </div>
                <div class="bar-chart chart">
                    <h2 class="chart-type">Bar Chart</h2>
                </div>
                <div class="liquid-chart chart">
                    <h2 class="chart-type">Liquid Fill</h2>
                    <svg id="fillgauge1" width="97%" height="250"></svg>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
<script src="bower_components/d3/d3.js" type="text/javascript"></script>
<script src="js/lib/liquidFillGauge.js" type="text/javascript"></script>
<script src="js/bubbles-chart.js" type="text/javascript"></script>
<script src="js/bar-chart.js" type="text/javascript"></script>
<script src="js/liquid-chart.js" type="text/javascript"></script>
</html>
