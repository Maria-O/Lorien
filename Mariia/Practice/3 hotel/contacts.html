<div class="title">
    <div class="ribbon">
        <p>
            Contact information
        </p>
    </div>
</div>
<main class="main">
    <div class="location">
        <h2 class="block-header">Our location</h2>
        <div class="map"></div>
    </div>
    <form class="contact-form">
        <h2 class="block-header">Contact form</h2>
        <div class="field">
           <label for="name" class="name">Name</label>
           <input type="text" id="name" class="aside-form">
        </div>
        <div class="field">
            <label for="email" class="name">E-mail</label>
            <input type="text" id="email" class="aside-form">
        </div>
        <div class="field last">
            <label for="subject" class="name">Subject</label>
            <div class="selection-wrapper">
                <select id ="subject" class="sprite room-selection aside-form">
                    <option>Select a subject</option>
                    <option>Room1</option>
                    <option>Room1</option>
                </select>
                <span class="arrow sprite"></span>
            </div>
        </div>
        <div>
            <label for="message" class="name">Message</label>
            <textarea id="message" class="aside-form text-area"></textarea>
        </div>
        <div class="field-btn">
            Send Message
        </div>
    </form>
</main>
