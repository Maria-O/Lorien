<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Responsive</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/fluidvids-master/dist/fluidvids.min.js" type="text/javascript"></script>
</head>
<body>
<main class="wrapper">
    <div class="box">
        <h1>Audio</h1>
        <audio preload="auto" controls loop>
            <source src="audio/Bon_Jovi_You_Give_Love_a_Bad_Name.mp3" type="audio/mp3">
            <source src="audio/Bon_Jovi_You_Give_Love_a_Bad_Name.ogg" type="audio/ogg">
            <source src="audio/Bon_Jovi_You_Give_Love_a_Bad_Name.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="box">
        <h1>Responsive Video</h1>
        <div class="video-container">
            <iframe src="http://www.youtube.com/embed/4aQwT3n2c1Q" height="315" width="560" allowfullscreen="" frameborder="0">
            </iframe>
        </div>
    </div>

    <div class="box">
    <h1>Responsive Calendar</h1>
    <div class="calendar-container">
        <iframe src="https://www.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=60aqhusbghf7v0qvvbfu1ml22k%40group.calendar.google.com&amp;color=%232952A3&amp;ctz=Europe%2FLondon" style=" border-width:0 " width="800" height="600" frameborder="0" scrolling="no">
        </iframe>
    </div>
        </div>

    <div class="box">
    <h1>Responsive Google Maps</h1>
    <div class="google-maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7098.94326104394!2d78.0430654485247!3d27.172909818538997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1385710909804" width="500" height="450" frameborder="0" style="border:0"></iframe>
    </div>
    </div>
</main>
</body>
</html>
