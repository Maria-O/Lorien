<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kantar Media</title>
    <link href="css/css-reset.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/zoomable.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<main class="wrapper flex-holder-column">
    <header class="header flex-holder-row bold">
        <span class="menu-btn highlighted" id="menu-btn">
            <span class="fontawesome-reorder active font-icon" data-text="reorder"></span>
        </span>
        <div class="header-content flex-holder-row flex-holder-space-between flex-holder-wide">
            <a href="#" title="Company logo">
                <h1 class="icon-logo icon">Kantar Media</h1>
            </a>
            <div class="flex-holder-row">
                <div class="header-holder-item search-holder flex-holder-row">
                    <span class="fontawesome-search active font-icon" data-text="search"></span>
                    <input type="search" placeholder="SEARCH" class="field"/>
                    <span class="find-btn">Find</span>
                </div>
                <div class="select-wrapper flex-holder-row header-holder-item">
                    <span class="icon icon-user"></span>
                    <select class="field select icon">
                        <option class="option">qwerty1</option>
                        <option class="option">qwerty2</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <section class="flex-holder-wide flex-holder-row content-holder">
        <aside class="aside-nav flex-holder-column hidden" id="aside-nav">
            <ul class="aside-nav-list">
                <li class="active highlighted">
                    <a href="#" title="Home" class="aside-menu-item flex-holder-column flex-holder-both-centered">
                        <span class="icon-home icon"></span>
                        <span class="name">Home</span>
                    </a>
                </li>
                <li class="highlighted">
                    <a href="#" title="Explore Data" class="aside-menu-item flex-holder-column flex-holder-both-centered">
                        <span class="icon-explore-data icon"></span>
                        <span class="name">Explore Data</span>
                    </a>
                </li>
                <li class="highlighted">
                    <a href="#" title="Dashboards" class="aside-menu-item flex-holder-column flex-holder-both-centered">
                        <span class="icon-dashboards icon"></span>
                        <span class="name">Dashboards</span>
                    </a>
                </li>
                <li class="highlighted">
                    <a href="#" title="Schedule" class="aside-menu-item flex-holder-column flex-holder-both-centered">
                        <span class="icon-schedule icon"></span>
                        <span class="name">Schedule</span>
                    </a>
                </li>
                <li class="highlighted">
                    <a href="#" title="User objects" class="aside-menu-item flex-holder-column flex-holder-both-centered">
                        <span class="icon-user-objects icon"></span>
                        <span class="name">User objects</span>
                    </a>
                </li>
                <li class="highlighted">
                    <a href="#" title="Help" class="aside-menu-item flex-holder-column flex-holder-both-centered">
                        <span class="icon-help icon"></span>
                        <span class="name">Help</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="flex-holder-column flex-holder-wide">
            <div class="top-nav flex-holder-row bold">
                <div class="holder flex-holder-row flex-holder-wide">
                    <ul class="top-nav-list flex-holder-row flex-holder-wide">
                        <li class="drill-down-item">
                            <a href="#" title="Drill down" class="item-drill-down active btn">
                                <span class="icon"></span>
                                <span class="btn-text">Drill down</span>
                            </a>
                        </li>
                        <li class="default-item">
                            <a href="#" title="Default" class="item-default btn">
                                <span class="icon"></span>
                                <span class="btn-text">Default</span>
                            </a>
                        </li>
                        <li class="comparing-item">
                            <a href="#" title="Comparing" class="item-comparing btn">
                                <span class="icon"></span>
                                <span class="btn-text">Comparing#2</span>
                            </a>
                        </li>
                        <li class="errors-item">
                            <a href="#" title="Errors" class="item-errors btn">
                                <span class="icon"></span>
                                <span class="btn-text">Errors</span>
                            </a>
                        </li>
                        <li class="long-dashboard-item">
                            <a href="#" title="Long dashboard" class="item-long-dashboard btn">
                                <span class="icon"></span>
                                <span class="btn-text">Long dashboard</span>
                            </a>
                        </li>
                    </ul>
                    <span class="nav-btn flex-holder-row">
                        <span class="fontawesome-chevron-right active font-icon" data-text="chevron-right"></span>
                    </span>
                </div>
                <ul class="flex-holder-column top-nav-controls">
                    <li class="control-item highlighted">
                        <span class="btn highlighted flex-holder-wide flex-holder-both-centered">
                            <span class="fontawesome-plus active font-icon" data-text="plus"></span>
                        </span>
                    </li>
                    <li class="control-item highlighted">
                        <span class="btn highlighted flex-holder-wide flex-holder-both-centered">
                            <span class="icon-view-btn icon"></span>
                        </span>
                    </li>
                </ul>
            </div>
            <section class="flex-holder-column flex-holder-wide content">
                <header class="content-header flex-holder-row flex-holder-space-between">
                    <h1 class="title bold">
                        <span class="icon icon-dashboard"></span>
                        Drill down
                    </h1>
                    <ul class="flex-holder-row">
                        <li class="control-item  highlighted">
                            <span class="btn highlighted flex-holder-wide flex-holder-both-centered">
                                <span class="fontawesome-plus active font-icon" data-text="plus"></span>
                            </span>
                        </li>
                        <li class="control-item highlighted">
                            <span class="btn highlighted flex-holder-wide flex-holder-both-centered">
                                <span class="entypo-info-circled active font-icon" data-text="info-circled"></span>
                            </span>
                        </li>
                        <li class="control-item highlighted">
                            <span class="btn highlighted flex-holder-wide flex-holder-both-centered">
                                <span class="fontawesome-refresh active font-icon" data-text="refresh"></span>
                            </span>
                        </li>
                    </ul>
                </header>
                <section class="highchart graphics flex-holder-row flex-holder-wide">
                    <div id="container1" class="graphic"></div>
                    <div id="container2" class="graphic"></div>
                    <div id="container3" class="graphic"></div>
                    <div id="container4" class="graphic flex-holder-column">
                        <div class="flex-holder-row graph-title flex-holder-space-between">
                            <h3 class="title">Zoomable</h3>
                            <span class="fontawesome-reorder active" data-text="reorder"></span>
                        </div>
                    </div>
                    <div id="container5" class="graphic flex-holder-column">
                        <div class="flex-holder-row graph-title flex-holder-space-between">
                            <h3 class="title">Transition</h3>
                            <span class="fontawesome-reorder active" data-text="reorder"></span>
                        </div>
                    </div>
                    <div id="container6" class="graphic flex-holder-column">
                        <div class="flex-holder-row graph-title flex-holder-space-between">
                            <h3 class="title">Diverging</h3>
                            <span class="fontawesome-reorder active" data-text="reorder"></span>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/Highcharts/highchartMonthlyTemp.js"></script>
<script src="js/Highcharts/highchartJulyTemp.js"></script>
<script src="js/Highcharts/highchartDonutChart.js"></script>
<script src="js/d3/D3Zoomable.js"></script>
<script src="js/d3/D3Diverging.js"></script>
<script src="js/d3/D3Transition.js"></script>
<script src="js/script.js"></script>
</body>
</html>
