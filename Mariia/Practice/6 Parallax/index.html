<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parallax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main>
    <section id="slide-1" class="homeSlide">
        <div class="bcg" data-center="background-position: 50% 0px;" data-top-bottom="background-position: 50% -100px;" data-anchor-target="#slide-1">
            <div class="hsContainer1 first" data-0="height:40%;" data-200-top="background-position: 50px 50%; left:0%;" data-top-bottom="background-position: -600px 0px;" data-anchor-target="#slide-1">
            </div>
            <div class="hsContainer1 second" data-0="height:40%; right:10%;"  data-bottom-top="background-position: 100px 60%;"data-top-bottom="background-position: 800px 0px;right:0" data-anchor-target="#slide-1">
            </div>
        </div>
    </section>
    <section id="slide-2">
        <div class="bcg" data-0="background-color:rgb(122,158,168);" data-top="background-color:(5,11,47);" data-anchor-target="#slide-2">
        </div>
    </section>
    <section id="slide-3" class="homeSlide">
        <div class="bcg" data-center="background-position: 0 80%;" data-top-bottom="background-position: 0 0px;" data-anchor-target="#slide-1">
            <div class="hsContainer3 first" data-0="height:50%; opacity:0" data-50p-top="opacity:1;" data-bottom-top="background-position: 20px 0%;" data-top-bottom="background-position: 500px 300px;right:0" data-anchor-target="#slide-3">
            </div>
            <div class="hsContainer3 second" data-0="height:50%; opacity:0" data-50p-top="opacity:1;" data-bottom-top="background-position: 200px 0%;" data-top-bottom="background-position: 1200px 500px;right:0" data-anchor-target="#slide-3">
            </div>
            <div class="hsContainer3 third" data-0="height:50%; opacity:0" data-50p-top="opacity:1;" data-bottom-top="background-position: 200px 0%;" data-top-bottom="background-position: 1200px 500px;right:0" data-anchor-target="#slide-3">
            </div>
        </div>
    </section>
    <section id="slide-4">
        <div class="bcg" data-0="background-color:rgb(14,32,82);" data-top="background-color:rgb(2,105,172);" data-anchor-target="#slide-4">
        </div>
    </section>
    <section id="slide-5" class="homeSlide homeSlideTall2">
        <div class="bcg">
        </div>
        <div class="bcg bcg2" data-bottom-top="opacity: 0;" data--30p-top="opacity: 0;" data--70p-top="opacity: 1;" data-anchor-target="#slide-5">
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/skrollr.js"></script>
<script src="js/main.js"></script>
</body>
</html>
